<mat-sidenav-container class="example-container" >
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar style="color:#ffffff; background-color:#2196F3">
      <mat-toolbar-row color="primary">
        <h4 > Seleccione una opción </h4>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>
        <a mat-list-item (click)="sidenav.close()" [routerLink]="['/radicacion']" *ngIf="showOpcion('radicacion')"> <mat-icon matListIcon> assignment </mat-icon> Radicación </a>
      <!--<a mat-list-item (click)="showSubmenuRadicacion = !showSubmenuRadicacion" > <mat-icon matListIcon> assignment </mat-icon> Radicación </a>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenuRadicacion}">
          <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="['/radicacion']" > Ingresar </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="['/programacion']" > Consultar </a>
          </mat-nav-list>
      </div>-->
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/programacion']" *ngIf="showOpcion('programacion')"> <mat-icon matListIcon> assignment_ind </mat-icon> Programación </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/citacion']" *ngIf="showOpcion('citacion')"> <mat-icon matListIcon> local_post_office </mat-icon> Citaciones </a>
      <a mat-list-item (click)="sidenav.close()" [routerLink]="['/resultados']" *ngIf="showOpcion('resultados')"> <mat-icon matListIcon> verified_user </mat-icon> Resultados </a>
      <a mat-list-item (click)="showSubmenuResultados = !showSubmenuResultados" *ngIf="showOpcion('reportes')"> <mat-icon matListIcon> pie_chart </mat-icon> Reportes </a>
        <div class="submenu" [ngClass]="{'expanded' : showSubmenuResultados}">
          <mat-nav-list>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="['/reporteradicacion']" *ngIf="showOpcion('reporteradicacion')"> Radicaciones </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="['/reporteprogramacion']" *ngIf="showOpcion('reporteprogramacion')"> Programaciones </a>
            <a mat-list-item (click)="sidenav.close()" [routerLink]="['']" *ngIf="showOpcion('radicacion')"> Aprobaciones </a>
          </mat-nav-list>
        </div>
    </mat-nav-list>
    <mat-divider></mat-divider>

    <mat-nav-list>
        <a mat-list-item (click)="showSubmenuAdmon = !showSubmenuAdmon" *ngIf="showOpcion('administracion')"> <mat-icon matListIcon> supervisor_account </mat-icon> Administración </a>
        <div class="submenu" [ngClass]="{'expanded' : showSubmenuAdmon}">
            <mat-nav-list>
              <a mat-list-item (click)="sidenav.close()" [routerLink]="['/listausuarios']" *ngIf="showOpcion('listausuarios')"> Usuarios </a>
              <a mat-list-item (click)="sidenav.close()" [routerLink]="['/']" *ngIf="showOpcion('maestros')"> Datos Maestros </a>
            </mat-nav-list>
          </div>        
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
      <app-navegacion (sidenavToggle)="sidenav.toggle()"></app-navegacion>
      <div style="height: 100%">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
